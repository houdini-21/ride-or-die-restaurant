<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ride or Die - Restaurant</title>
    <link rel="stylesheet" href="./sources/css/styles.css" />
    <link rel="stylesheet" href="./sources/css/styles-small.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <img class="logo" src="./sources/img/logo.png" />
        <div class="navbar-items">
          <a href="/">Inicio</a>
          <a href="/menu.html" class="btn-nav-active">Categorias</a>
          <a href="/#combos">Combos</a>
          <div class="shopping-cart-div" id="shopping-cart-div">
            <img
              src="./sources/icons/svg/shopping-cart.svg"
              class="shopping-cart"
            />
            <div class="quantity-cart">
              <p class="quantity-cart-num" id="quantity-cart-num">0</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="banner-menu">
      <h2 class="banner-menu-title">Menu</h2>
    </section>

    <div class="shopping-cart-details" id="shopping-cart-details">
      <div class="container-details-food">
        <div class="exit-btn" id="closetag">
          <img
            class="btn-close-details-food"
            src="./sources/icons/cancel.svg"
          />
        </div>

        <div class="principal-container-details-food">
          <h3 class="title-details">Ordenes</h3>
          <div class="container-dish" id="container-dish"></div>
          <div class="card-details-total">
            <h3 class="card-details-total-p">TOTAL:</h3>
            <h3 class="card-details-total-price" id="total-price-cart">$0</h3>
          </div>
        </div>
      </div>
    </div>

    <section class="container-category-combos">
      <h2 class="title-category">Categorias</h2>

      <div class="cards-category-box">
        <div class="card-category">
          <div class="card-icon-category" id="hamburguer">
            <img
              src="./sources/icons/svg-color/027-hamburguer.svg"
              class="icon-card color"
            />
            <img
              class="icon-card withoutcolor"
              src="./sources/icons/svg/027-hamburguer.svg"
            />
          </div>
          <p class="card-title">Hamburguesas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="pizza">
            <img
              src="./sources/icons/svg-color/029-pizza.svg"
              class="icon-card color"
            />

            <img
              class="icon-card withoutcolor"
              src="./sources/icons/svg/029-pizza.svg"
            />
          </div>
          <p class="card-title">Pizzas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="chicken">
            <img
              src="./sources/icons/svg-color/046-chicken leg.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/046-chicken leg.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Pollo Frito</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="hotdog">
            <img
              src="./sources/icons/svg-color/010-hotdog.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/010-hotdog.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Hot Dogs</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="meat">
            <img
              src="./sources/icons/svg-color/038-meat.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/038-meat.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Carnes</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="salad">
            <img
              src="./sources/icons/svg-color/031-salad.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/031-salad.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Ensaladas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="drink">
            <img
              src="./sources/icons/svg-color/034-Soft drink.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/034-Soft drink.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Bebidas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="snacks">
            <img
              src="./sources/icons/svg-color/037-chips.svg"
              class="icon-card color"
            />

            <img
              src="./sources/icons/svg/037-chips.svg"
              class="icon-card withoutcolor"
            />
          </div>
          <p class="card-title">Snacks</p>
        </div>
      </div>
    </section>

    <section class="menu-box" id="menu-box">
      <div class="loader" id="loader"></div>
      <div class="menu-title" id="title-category">
        <h4 class="menu-title-category" id="title-menu-cards"></h4>
        <h2 class="menu-title-description" id="subtitle-menu-cards"></h2>
      </div>
      <div class="menu-cards-box" id="box-menu"></div>
    </section>
    <script type="module" src="./sources/js/app-menu.js"></script>
  </body>
</html>
