<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./sources/css/styles.css" />
    <link rel="stylesheet" href="./sources/css/styles-small.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <img class="logo" src="./sources/img/logo.png" />
        <div class="navbar-items">
          <a href="#">Combos</a>
          <a href="#">Categorias</a>
          <a href="#">Inicio</a>
          <div class="shopping-cart-div">
            <img
              src="./sources/icons/svg/shopping-cart.svg"
              class="shopping-cart"
            />
            <div class="quantity-cart">
              <p class="quantity-cart-num">0</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="banner-menu">
      <h2 class="banner-menu-title">Menu</h2>
    </section>

    <section class="container-category-combos">
      <h2 class="title-category">Categorias</h2>

      <div class="cards-category-box">
        <div class="card-category">
          <div class="card-icon-category" id="hamburguer">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/027-hamburguer.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              class="icon-card withoutcolor"
              data="./sources/icons/svg/027-hamburguer.svg"
            >
            </object>
          </div>
          <p class="card-title">Hamburguesas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="pizza">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/029-pizza.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              class="icon-card withoutcolor"
              data="./sources/icons/svg/029-pizza.svg"
            >
            </object>
          </div>
          <p class="card-title">Pizzas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="chicken">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/046-chicken leg.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/046-chicken leg.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Pollo Frito</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="hotdog">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/010-hotdog.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/010-hotdog.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Hot Dogs</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="meat">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/038-meat.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/038-meat.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Carnes</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="salad">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/031-salad.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/031-salad.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Ensaladas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="drink">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/034-Soft drink.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/034-Soft drink.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Bebidas</p>
        </div>

        <div class="card-category">
          <div class="card-icon-category" id="snacks">
            <object
              type="image/svg+xml"
              data="./sources/icons/svg-color/037-chips.svg"
              class="icon-card color"
            >
            </object>
            <object
              type="image/svg+xml"
              data="./sources/icons/svg/037-chips.svg"
              class="icon-card withoutcolor"
            >
            </object>
          </div>
          <p class="card-title">Snacks</p>
        </div>
      </div>
    </section>

    <section class="menu-box" id="menu-box">
        <div class="loader" id="loader"></div>
        <div class="menu-title" id="title-category">
        <h4 class="menu-title-category">
          Menu Burguer
        </h4>
        <h2 class="menu-title-description">
          Faster Ever Burguer
        </h2>
      </div>
      <div class="menu-cards-box" id="box-menu"></div>
    </section>
    <script type="module" src="./sources/js/app-menu.js"></script>
  </body>
</html>
