<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ride or Die - Restaurant</title>
    <link rel="stylesheet" href="./sources/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <nav class="navbar">
        <img class="logo" src="./sources/img/logo.png" />
        <a href="#">Inicio</a>
        <a href="#">Categorias</a>
        <a href="#">Combos</a>
      </nav>
      <section class="banner-principal">
        <div class="banner-text-box">
          <h2 class="title-banner">Ride or Die</h2>
          <h4 class="subtitle-banner">Comida rapida para vidas</h4>
          <h4 class="subtitle-banner">acceleradas</h4>
          <button type="button" class="button-banner">Ver Menu</button>
        </div>
      </section>

      <section class="container-category-combos">
        <h2 class="title-category">Categorias</h2>

        <div class="cards-category-box">
          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/027-hamburguer.svg"
              />
            </div>
            <p class="card-title">Hamburguesas</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/029-pizza.svg"
              />
            </div>
            <p class="card-title">Pizzas</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/046-chicken leg.svg"
              />
            </div>
            <p class="card-title">Pollo Frito</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/010-hotdog.svg"
              />
            </div>
            <p class="card-title">Hot Dogs</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/038-meat.svg"
              />
            </div>
            <p class="card-title">Carnes</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/031-salad.svg"
              />
            </div>
            <p class="card-title">Ensaladas</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/034-Soft drink.svg"
              />
            </div>
            <p class="card-title">Bebidas</p>
          </div>

          <div class="card-category">
            <div class="card-icon-category">
              <img
                class="icon-card"
                src="./sources/icons/svg-color/037-chips.svg"
              />
            </div>
            <p class="card-title">Snacks</p>
          </div>
        </div>

        <div class="combos-box">
            <h2 class="title-combos">Combos</h2>
        
            <div class="cards-combos-box">
            
            </div>
        </div>


      </section>
    </main>

  </body>
</html>
